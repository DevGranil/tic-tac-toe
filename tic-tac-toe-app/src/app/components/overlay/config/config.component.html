
<form [formGroup]="configForm" (ngSubmit)="onSubmit()">
    <h1>Tic Tac Toe</h1>
    <div>
        <label for="player1">Player 1</label>
        <input type="text" id="player1" name="player1" formControlName="player_one">
    </div>
    <div>
        <label for="player2">Player 2</label>
        <input type="text" id="player2" name="player2" formControlName="player_two">
    </div>
    <div>
        <!-- <button type="submit" (click)="onSubmit()" >Let's Go!</button> -->
        <button type="submit" [disabled]="!configForm.valid">Let's Go!</button>
    </div>
</form>
