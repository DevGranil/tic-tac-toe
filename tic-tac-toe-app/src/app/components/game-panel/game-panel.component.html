
<div class="panel">
    <app-active-player></app-active-player>
    <section class="panel__scoreboard">
        <h2>Leaderboard</h2>
        @if((scores$ | async); as scores){
            @for(i of scores | keyvalue; track i.value ){
                <div class="panel__scores">
                    <span>{{i.key}}</span>
                    <span>{{i.value}}</span>
                </div>
            }
        }
    </section>
</div>
