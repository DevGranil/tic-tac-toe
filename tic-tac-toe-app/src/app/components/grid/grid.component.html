
@if((gridData$ | async); as gridState) {
    <div class="grid">
        @for(i of gridState | keyvalue; track i.value ){
            <div [id]="i.key" [attr.data-player]="i.value" (click)="selectBox(i.key, i.value)">{{i.value}}</div>
        }
    </div>
}
