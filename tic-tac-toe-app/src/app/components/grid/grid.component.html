
@if((gridData$ | async); as gridState) {
    <div class="grid">
        @for(i of gridState | keyvalue; track i.value; let j = $index ){
            <div [id]="i.key" [attr.data-player]="i.value" (click)="selectBox(i.key, i.value)" (keypress)="selectBox(i.key, i.value)" [tabindex]="j">{{i.value | symbol | async}}</div>
        }
    </div>
}
